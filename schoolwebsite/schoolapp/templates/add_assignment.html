
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{%block title%}Create Assignment{% endblock %}

{%block body%}


<form class="container pt-5" action="/add_assignment_up_page" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="exampleFormControlInput1">Assignment Name</label>
        <input  type="text"  name="ass_name" class="form-control" id="exampleFormControlInput1" placeholder="Assignment Name">
        <input  type="hidden" value="{{get_course_name_cors}}"  name="course_ass_up">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput3">Date</label>
        <input  type="date"  name="date_ass_up" class="form-control" id="exampleFormControlInput3">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput4">Due Date</label>
        <input  type="date" name="due_date_ass_up" class="form-control" id="exampleFormControlInput4">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput5">Title</label>
        <input  type="text"  name="title_ass_up" class="form-control" id="exampleFormControlInput5" placeholder="Assignment Title">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput6">Details</label>
        <input  type="text" name="details_ass_up" class="form-control" id="exampleFormControlInput6">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput7">Attachment</label>
        <input  type="file"  name="attachment_ass_up" class="form-control" id="exampleFormControlInput7">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput9">Resource</label>
        <input  type="text" name="resource_ass_up" class="form-control" id="exampleFormControlInput9" placeholder="Resource">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput10">Posts</label>
        <input  type="text" name="posts_ass_up" class="form-control" id="exampleFormControlInput10" placeholder="Posts">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput10">Out Of Grade</label>
        <input  type="text" name="grade_ass_up" class="form-control" id="exampleFormControlInput11" placeholder="Total Grade">
    </div>

    <div class="form-group">
        <button class="btn btn-outline-success btn-sm mt-4 mb-5" type="submit">Upload Assignment</button>
    </div>


		</form>



{% endblock %}
